<!DOCTYPE html> 
<html lang="en">
<head>
    <title>Covid Statistics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">COVID-19 Statistics</span>
        </div>
    </nav>

    <h1 class="major">Major Cities</h1>

    <div class='grid-container'>
        <div class='grid'>

            <div class="grid-item" style="width: 18rem;">
                <div class="card-body">
                  <h6 class="card-subtitle mb-2 text-muted">US</h6>
                  <p id="population1"></p>
                  <p id="deaths1"></p>
                  <p id="recovery1"></p>
                </div>
              </div>

          <div class="grid-item" style="width: 18rem;">
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">China</h6>
              <p id="population2"></p>
              <p id="deaths2"></p>
              <p id="recovery2"></p>
            </div>
          </div>

          <div class="grid-item" style="width: 18rem;">
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">India</h6>
              <p id="population3"></p>
              <p id="deaths3"></p>
              <p id="recovery3"></p>
            </div>
          </div>

          <div class="grid-item" style="width: 18rem;">
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">Japan</h6>
              <p id="population4"></p>
              <p id="deaths4"></p>
              <p id="recovery4"></p>
            </div>
          </div>

        </div>
      </div>


    <input id="covidInput" type="text" >
    <button id="covidSubmit" >Submit</button>

    <div id="covidResults"></div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script text="type/javascript" src="covid.js"></script>
</body>


</html>
